
<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f0fd;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    h1 {
      color: #663399;
      text-align: center;
    }
    .task-form {
      display: flex;
      margin-bottom: 20px;
    }
    .task-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .add-task-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #663399;
      color: #fff;
      cursor: pointer;
    }
    .task-list {
      list-style-type: none;
      padding: 0;
    }
    .task-list li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1e9ff;
      display: flex;
      align-items: center;
    }
    .task-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: #663399;
    }
    .task-text {
      flex: 1;
      color: #663399;
      text-decoration: none;
    }
    .task-actions {
      display: flex;
      align-items: center;
    }
    .editButton,
.deleteButton {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  background-color: #663399;
  color: #fff;
  cursor: pointer;
  margin-left: 5px;
}

.editButton:hover,
.deleteButton:hover {
  background-color: #a650d9;
}

    .completed-tasks {
      margin-top: 20px;
    }
    .completed-tasks h2 {
      color: #663399;
      margin-bottom: 10px;
    }
    .completed-tasks ul {
      list-style-type: none;
      padding: 0;
    }
    .completed-tasks li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f1ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="task-form">
      <input type="text" id="taskInput" class="task-input" placeholder="Enter a task">
      <button id="addTaskButton" class="add-task-button">Add Task</button>
    </div>
    <ul id="taskList" class="task-list"></ul>
    <div class="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="completedTaskList"></ul>
    </div>
    <p id="errorMessage" class="error"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const taskInput = document.getElementById("taskInput");
      const addTaskButton = document.getElementById("addTaskButton");
      const taskList = document.getElementById("taskList");
      const completedTaskList = document.getElementById("completedTaskList");
      const errorMessage = document.getElementById("errorMessage");

      addTaskButton.addEventListener("click", function() {
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="task-circle"></span>
            <span class="task-text">${taskText}</span>
            <div class="task-actions">
              <button class="editButton">Edit</button>
              <button class="deleteButton">Delete</button>
            </div>
          `;
          taskList.appendChild(li);
          taskInput.value = "";
          errorMessage.textContent = "";
        } else {
          errorMessage.textContent = "Please enter a task.";
        }
      });

      taskList.addEventListener("click", function(event) {
        if (event.target.classList.contains("editButton")) {
          const taskItem = event.target.parentElement.parentElement;
          const taskTextElement = taskItem.querySelector(".task-text");
          const editButton = taskItem.querySelector(".editButton");

          if (!taskItem.classList.contains("editing")) {
            taskItem.classList.add("editing");
            taskTextElement.contentEditable = true;
            taskTextElement.focus();
            editButton.textContent = "Save";
          } else {
            taskItem.classList.remove("editing");
            taskTextElement.contentEditable = false;
            editButton.textContent = "Edit";
          }
        } else if (event.target.classList.contains("deleteButton")) {
          const taskItem = event.target.parentElement.parentElement;
          taskList.removeChild(taskItem);
        } else if (event.target.classList.contains("task-circle")) {
          const taskItem = event.target.parentElement;
          taskList.removeChild(taskItem);
          const completedLi = document.createElement("li");
          completedLi.textContent = taskItem.querySelector(".task-text").textContent;
          completedTaskList.appendChild(completedLi);
        }
      });

      taskList.addEventListener("keypress", function(event) {
        if (event.target.classList.contains("task-text") && event.key === "Enter") {
          event.preventDefault();
          event.target.blur();
        }
      });
    });
  </script>
</body>
</html>
